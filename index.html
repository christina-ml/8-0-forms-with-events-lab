<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Todo List</title>
      <script defer src="index.js"></script>
    </head>
    <body>
      <!-- title -->
      <h1> My To-Dos </h1>
      <!-- form for user to add new to-do -->
      <form id="user-form">
        <label>To-Do:</label>
        <!-- single text input -->
        <input 
          id="todo-field"
          name="todo-field"
          type="text"
          placeholder="type a todo"
        />
      <!-- submit button -->
      <button type="submit">
        Submit
      </button>
      <!-- a single `ul` tag, empty when page is first loaded  -->
      <ul></ul>
      </form>
    </body>
</html>
